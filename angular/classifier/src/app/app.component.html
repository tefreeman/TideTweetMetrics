<mat-card *ngIf="uid.length == 0" class="custom-card">
  <form class="example-form">
      <div class="title-small-text" style="margin-top: 50px;">Tide Tweet Metrics</div>
      <div class="title-small-text" style="margin-bottom: 20px;">__________</div>
      <div class="title-text">Welcome to Our Classifier!</div>
      <div class="title-text" style="margin-bottom: 100px;">Enter Your Email to Join</div>
      <mat-form-field class="example-full-width" style="width: 400px">
        <mat-label>Enter your email:</mat-label>
        <input matInput #emailInput>
      </mat-form-field>
  </form>  
  
  <button class="custom-button" mat-raised-button (click)="set_uid(emailInput.value)">Join</button>
  
</mat-card>


<div>
  <mat-card class="custom-card" *ngIf="uid.length != 0">
    <mat-card-content>
      <p style="color: white; font-size: 20px; margin: 10px; font-weight: bold; line-height: 1.3;">Can you guess if this tweet is educational or not?</p>
      <p style="color: white; font-size: 20px; margin-top: -10px; margin-left: 10px">__________</p>
      <p style="color: white; font-size: 15px; margin: 10px; line-height: 1.3;">{{tweet["data"]["text"]}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button class="custom-button2" mat-button (click)="clicked('0')">Not Educational</button>
      <button class="custom-button2" mat-button (click)="clicked('1')">Educational</button>
    </mat-card-actions>
  </mat-card>
</div>

<router-outlet />
