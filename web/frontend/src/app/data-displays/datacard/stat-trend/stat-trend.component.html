


<div class="card"> 
  <h5 class = "card-title">{{metricName}}</h5>
  <h2 class = "card-value">{{nowPoint}}</h2>
  <h6 class = "card-footer">
    <span [ngClass]="{'green-arrow': difference > 0, 'red-arrow': difference <= 0}">
      <i class="fa fa-arrow-up " *ngIf="difference > 0"></i>
      <i class="fa fa-arrow-down" *ngIf="difference < 0"></i>
        {{ difference }}
    </span> 
    Since last {{timeUnitString}}

  </h6>
</div>
