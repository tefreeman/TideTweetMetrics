<div class="mat-typography">
  <mat-card fxLayout="center center">
    <mat-card-title class="mat-headline-3">Login</mat-card-title>
    <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <p>
      <mat-form-field>
        <mat-label>Enter your email</mat-label>
        <input matInput
              placeholder=""
              formControlName="email"
              required>
      </mat-form-field>
    </p>
      <p>
      <mat-form-field>
        <mat-label>Enter a password</mat-label>
        <input matInput
              type="password"
              placeholder=""
              formControlName="password"
              required>
      </mat-form-field>
    </p>
    <p>Not registered?</p>
    <a href="/register">Create an account!</a>

      <div class="button">
        <button mat-flat-button type="submit" [disabled]="!loginForm.valid" color="primary">Submit</button>
      </div>
    </form>
  </mat-card-content>
  </mat-card>
  </div>
