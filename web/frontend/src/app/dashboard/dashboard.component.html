<div class="grid-container">
  <mat-card-content class="title-card"  mat-elevation="0">
    <div class="title-text">Dashboard</div>
  </mat-card-content>



  <mat-grid-list cols="3" rowHeight="300px" gutterSize="0px">
    <mat-grid-tile>
      <mat-card class="small-tile">
        <mat-card-header>
          <mat-card-title>Your Metric Score Is: 99</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p (click)="tryGetFile()">
            Click to try to get file!
          </p>
          <div>
            Click the button below to view your metric score history.
          </div>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>VIEW METRIC HISTORY</button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>

    <mat-grid-tile>
      <mat-card class="small-tile">
        <mat-card-header>
        <mat-card-title>Thank</mat-card-title>
      </mat-card-header>
        <mat-card-content> Apologies if any of the tweets came across as harsh!</mat-card-content>
      </mat-card>
    </mat-grid-tile>

    <mat-grid-tile>
      <mat-card class="small-tile">3</mat-card>
    </mat-grid-tile>

</mat-grid-list>






<mat-grid-list cols="2" rowHeight="2:1" class="custom-grid-list1" gutterSize ="0px">

      <mat-card class="big-tile">
        <!-- Display bar chart if graph.type is 'bar' -->
        <!-- <app-bar-chart *ngIf="graph.type === 'bar'" [graph]="graph"></app-bar-chart> !-->
        <!-- Display line chart if graph.type is 'line' -->
        <!-- <app-line-chart *ngIf="graph.type === 'line'" [graph]="graph"></app-line-chart> !-->
      </mat-card>

  </mat-grid-list>

<mat-grid-list cols="1" rowHeight="1000px">
  <mat-grid-tile>
  </mat-grid-tile>
</mat-grid-list>

</div>
