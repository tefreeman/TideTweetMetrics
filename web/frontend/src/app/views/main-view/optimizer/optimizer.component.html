
  <div class="title-container">
    <h2 class="title">Optimizer</h2>
  </div>

  <mat-card class="card-container">

    <div class="card-content">
      <div class = "card-title"> Welcome to the Optimizer, a powerful tool designed to enhance the quality of tweets</div>
    </div>

    <mat-form-field class="card-content">
      <mat-label class="text">Enter your tweet here</mat-label>
      <input matInput type="text" [(ngModel)]="value">
      @if (value) {
        <button matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
          <mat-icon>close</mat-icon>
        </button>
      }
    </mat-form-field>

    <div class="card-content">
      <div class = "card-title"> Analysis</div>
      <ul class="text">
        <li>
          <strong>Clarity:</strong> Idk
        </li>
        <li>
          <strong>Engagement:</strong> Idk
        </li>
        <li>
          <strong>Length:</strong> Idk
        </li>
        <li>
          <strong>Tone:</strong> Idk
        </li>
        <li>
          <strong>Visuals:</strong> Idk
        </li>
      </ul>
    </div>

    <div class="footer"></div>
  </mat-card>
