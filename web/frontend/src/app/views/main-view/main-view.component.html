<div class="page-border" data-wow-duration="0.7s" data-wow-delay="0.2s">
  <div class="top-border"></div>
  <div class="bottom-border"></div>
</div>

<div id="wrapper">
<mat-sidenav-container>
  <mat-sidenav #sidenav style="margin-top: 64px">
    <mat-nav-list>
      <a
        *ngFor="let nav of navRoutes"
        [routerLink]="nav.route"
        mat-list-item
        (click)="sidenav.toggle()"
        >{{ nav.name }}</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="custom-background" >
    <div class="background-image-container ">
      <img src="../../../assets/home-images/banner-images/image.png" alt="Background Image">
    </div>
    <div style="height: 300vh">
      
      <!-- Add a class to the toolbar -->
      <mat-toolbar class="custom-toolbar">
        <button mat-icon-button aria-label="Menu" (click)="sidenav.open()" style="color: white">
          <!-- Use Font Awesome icon for the menu -->
          <i class="fa fa-bars fa-1x"></i>
        </button>
      </mat-toolbar>
      <router-outlet> </router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
</div>
