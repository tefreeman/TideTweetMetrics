
<h2 class="title">Profile</h2>

<!-- TODO: Hook up buttons. Put username placeholder to actual username. Hook up approved account list-->
<div class="grid-container">
  <mat-card class="card-container">
    <div class="card">
      <h3 class="card-title" style="margin-bottom: 0">My Account</h3>
      <div class="input-container">
        <span class="card-text">Username</span>
        <mat-form-field class="input" color="primary">
          <input matInput maxlength="10" placeholder="Username">
          <mat-hint align="end" class="small-text">{{input.value.length}}/10</mat-hint>
        </mat-form-field>
        <button mat-button color="primary" class="change-button">Change</button>

      </div>
      <div class="input-container">
        <span class="card-text">Password</span>
        <mat-form-field class="input" color="primary">
          <input matInput #input minlength="8" type="password" placeholder="New Password">
          <mat-hint align="start" class="small-text">Minimum: 8</mat-hint>
          <mat-hint align="end" class="small-text">Characters: {{input.value.length}}</mat-hint>
        </mat-form-field>
      </div>
      <div class="input-container">
        <span class="card-text">Confirm Password</span>
        <mat-form-field class="input" color="primary">
          <input matInput #confirmInput minlength="8" type="password" placeholder="Confirm Password">
        </mat-form-field>
        <button mat-button color="primary" class="change-button">Change</button>
      </div>
    </div>
  </mat-card>
  
  

  <mat-card class ="card-container">
    <div class="card">
      <h3 class="card-title">E-mail Report</h3>
      <div class="input-container">
        <span class="card-text">E-mail</span>
        <span class="email">example&#64;example.com</span>
      </div>
      <div class="input-container">
        <span class="card-text">Opt In for E-mail Reports</span>
        <mat-checkbox class="checkbox" color="primary">
        </mat-checkbox>
      </div>
    </div>
  </mat-card>

  <mat-card class="card-container">
    <div class="card">
      <h3 class="card-title">Admin</h3>
      <div class="input-container">
          <mat-accordion>
            <mat-expansion-panel (opened)="panelOpenState = true"(closed)="panelOpenState = false">
              <mat-expansion-panel-header>Approved Accounts</mat-expansion-panel-header>
              
              <!-- Heres the contents of the expansion pannel TODO: Link up this to approved accounts -->
              <mat-card class="account-card">
                <mat-card-content>
                  <div class="account-details">
                    <span>Account Name</span>
                    <button mat-icon-button class="delete-button" color="primary" aria-label="Delete">
                      <mat-icon>delete</mat-icon>
                    </button>
                  </div>
                </mat-card-content>
              </mat-card>

              <mat-card>
                <mat-card-content>
                  <div class="account-details">
                    <span>Account Name</span>
                    <button mat-icon-button class="delete-button" color="primary" aria-label="Delete">
                      <mat-icon>delete</mat-icon>
                    </button>
                  </div>
                </mat-card-content>
              </mat-card>

            </mat-expansion-panel>
          </mat-accordion>
      </div>
    </div>
  </mat-card>

</div>
