<div class="dashboardContainer">
  <h2 class="title">Dashboard</h2>

  <!-- Render cards -->
  <div class="dataCardContainer">
    <ng-container *ngFor="let displayableData of displayableDataArr$ | async">
      <ng-container *ngIf="isCard(displayableData)">
        <app-datacard [displayableData]="displayableData"></app-datacard>
      </ng-container>
    </ng-container>
  </div>

  <!-- Render graphs -->
  <div class="graphContainer">
    <ng-container *ngFor="let displayableData of displayableDataArr$ | async">
      <ng-container *ngIf="isGraph(displayableData)">
        <app-graph-card [displayableData]="displayableData"></app-graph-card>
      </ng-container>
    </ng-container>
  </div>
</div>
