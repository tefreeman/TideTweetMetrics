
  <mat-grid-list [cols]="cols" rowHeight="fit" gutterSize="4px" style="height: 100%">
    <mat-grid-tile colspan="1">
      <img src="assets/img/ttm_logo.png" alt="University of Alabama Logo" style="margin-left: auto; margin-right: auto; width: 100%; height: 100%; object-fit: contain;">
      </mat-grid-tile>
  <mat-grid-tile >
    <mat-card colspan="1" style="padding: 4px;">
      <span style="text-align: center;">
      <mat-card-title class="mat-headline-5">Login</mat-card-title>
      </span>
      <mat-card-content >
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <p>
        <mat-form-field style="min-width: 300px">
          <mat-label>Enter your email</mat-label>
          <input matInput
                placeholder=""
                formControlName="email"
                required>
        </mat-form-field>
      </p>

        <mat-form-field style="min-width: 300px">
          <mat-label>Enter a password</mat-label>
          <input matInput
                type="password"
                placeholder=""
                formControlName="password"
                required>
        </mat-form-field>

      <p>Not registered? <a routerLink="/register" >Create an account!</a> </p>

        <div class="button-container">
          <button mat-flat-button type="submit" [disabled]="!loginForm.valid" color="primary">Submit</button>
        </div>


      </form>
    </mat-card-content>
    </mat-card>
</mat-grid-tile>

</mat-grid-list>
