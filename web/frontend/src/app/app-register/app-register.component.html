<div class="mat-typography">
<mat-card fxLayout="center center">
  <mat-card-title class="mat-headline-3">Sign up</mat-card-title>
  <mat-card-content>
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <p>
    <mat-form-field>
      <mat-label>Enter your email</mat-label>
      <input matInput
            placeholder="pat@example.com"
            formControlName="email"
            required>
    </mat-form-field>
  </p>
    <p>
    <mat-form-field>
      <mat-label>Enter a password</mat-label>
      <input matInput
            type="password"
            placeholder=""
            formControlName="password1"
            required>
    </mat-form-field>
  </p>
  <p>
    <mat-form-field>
      <mat-label>Confirm Password</mat-label>
      <input matInput
            type="password"
            placeholder=""
            formControlName="password2"
            required>
    </mat-form-field>
  </p>
    <div class="button">
      <button mat-flat-button type="submit" [disabled]="!signupForm.valid" color="primary">Submit</button>
    </div>
  </form>
</mat-card-content>
</mat-card>
</div>
