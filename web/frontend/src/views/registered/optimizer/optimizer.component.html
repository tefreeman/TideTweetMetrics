<div class="title-container">
  <h2 class="title">Optimizer</h2>
</div>

<mat-card class="card-container">
  <div class="card-content">
    <div class="card-title" style="margin-top: 2rem; margin-bottom: 1rem">
      Welcome to the Optimizer, a powerful tool designed to enhance the quality
      of tweets
    </div>
    <mat-progress-bar *ngIf="isRunning" mode="indeterminate"></mat-progress-bar>
  </div>
  <div style="margin: 16px">
    <mat-form-field class="example-full-width">
      <mat-label>Input tweet here</mat-label>
      <textarea matInput [(ngModel)]="value" style="height: 280px"></textarea>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Improved tweet</mat-label>
      <textarea
        matInput
        [(ngModel)]="improvedTweet"
        readonly
        style="height: 280px"
      ></textarea>
    </mat-form-field>
    <div>
      <p>Estimated likes for old tweet: {{ oldLikes }}</p>
      <p>Estimated new likes for new tweet: {{ newLikes }}</p>
    </div>
  </div>

  <div class="footer">
    <button
      mat-raised-button
      color="primary"
      (click)="submitTweet()"
      style="float: right"
    >
      Submit
    </button>
  </div>
</mat-card>
