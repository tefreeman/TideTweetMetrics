<div class="dashboardContainer">
  <div class="title-container">
    <h2 class="title">Dashboard</h2>
    <div class="button-container">
        <button mat-button aria-label="Edit" [style.color]="'white'" (click)="toggleEditMode()">
          <span class="text">Edit</span>
        </button>
        <button mat-button aria-label="Update" [style.color]="'white'" (click)="update()">
          <span class="text">Update</span>
        </button>
    </div>
</div>



  <!-- Render cards -->
  <div cdkDropList [cdkDropListData]="cardGrid.dataArr" [cdkDropListDisabled]="!(editMode | async)" class="dataCardContainer" (cdkDropListDropped)="dropCard($event)">
    <ng-container *ngFor="let displayableData of cardGrid.dataArr;  let i = index">
      <ng-container *ngIf="isCard(displayableData)">
        <app-stat-card #statcard cdkDrag [displayableData]="displayableData" [placeHolderForEdit]="false"></app-stat-card>
      </ng-container>
    </ng-container>
    <!--hack need to fix-->
    <app-stat-card (click)="openStatCardDialog()" *ngIf="editMode | async" [displayableData]="cardGrid.dataArr[0]" [placeHolderForEdit]="true"></app-stat-card>
  </div>

  <!-- Render graphs -->
  <div class="graphContainer">
    <ng-container *ngFor="let displayableData of graphGrid.dataArr">
      <ng-container *ngIf="isGraph(displayableData)">
        <app-graph-card [displayableData]="displayableData" [placeHolderForEdit]="false"></app-graph-card>
      </ng-container>
    </ng-container>
    <!--hack need to fix-->
    <app-graph-card (click)="openGraphCardDialog()" *ngIf="editMode | async" [displayableData]="graphGrid.dataArr[0]" [placeHolderForEdit]="true"></app-graph-card>
  </div>
</div>

<div class="footer">

</div>
