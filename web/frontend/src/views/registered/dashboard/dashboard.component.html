<div class="dashboardContainer">
  <div class="title-container">
    <h2 class="title">Dashboard</h2>
    <div>
        <button *ngIf="(editMode | async)" mat-raised-button aria-label="Edit" color="accent" (click)="toggleEditMode()"  >
          <span class="text" style="color: #A51E36">Save</span>
        </button>
        <button *ngIf="!(editMode | async)" mat-raised-button aria-label="Save" color="primary" (click)="toggleEditMode()">
          <span class="text" >Edit</span>
        </button>
        <button mat-raised-button aria-label="Update" color="primary" (click)="update()">
          <span class="text">Update</span>
        </button>
    </div>
</div>
