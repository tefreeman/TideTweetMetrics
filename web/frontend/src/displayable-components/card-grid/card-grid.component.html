<!-- Render cards -->
<div
  cdkDropList
  [cdkDropListData]="dataGrid.dataArr"
  [cdkDropListDisabled]="!(editMode | async)"
  class="dataCardContainer"
  (cdkDropListDropped)="dropCard($event)"
  [ngStyle]="containerStyle"
>
  <ng-container *ngFor="let displayableData of dataGrid.dataArr; let i = index">
    <ng-container>
      <app-stat-card
        [ngStyle]="{height: cardHeight}"
        class="dataCard"
        #statcard
        cdkDrag
        [displayableData]="displayableData"
        [placeHolderForEdit]="false"
      ></app-stat-card>
    </ng-container>
  </ng-container>

  <!-- <app-stat-card (click)="openStatCardDialog()" *ngIf="editMode | async" [displayableData]="dataGrid.dataArr[0]" [placeHolderForEdit]="true"></app-stat-card> -->
</div>
